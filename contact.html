<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>

<body>
    <link rel="stylesheet" href="style.css">
    <div class="container">
        
    
   <div class="section-one">
            <h1 class="section-one__name">Moulishwaran</h1>
            <h2 class="section-one__role">Web Developer</h2>
            <a class="section-one__contact" href="index.html">Home
            </a>
        </div>
        <div class="contact-form">
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Your name" class="contact-form__input" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" placeholder="Your email" class="contact-form__input"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td>
                    <textarea placeholder="Your message" class="contact-form__textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" class="contact-form__submit"></td>
            </tr>

        </table>
    </form>
    </div>
      <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/">Instagram</a>,
                <a href="https://www.linkedin.com/feed/">Linkedin</a>
            </p>
            <p class="section-five__title">&copy;Moulish</p>
    </div>


</body>

</html>
